        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="text" class="form-control" id="userName" >
                   
                  </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="userEmail">Email address</label>
                    <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
            </div>
    
        </div>
    
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="flavoursChoose">Flavours</label>
                    <select class="form-control" id="userFlavours">
                      <option>-choose-</option>
                      <option>Coki Coki</option>
                      <option>Oreo</option>
                      <option>Keladi Coklat</option>
                      <option>Avocado Chocolate</option>
                      <option>Traffic Light</option>
                      <option>Berries Oreo</option>
                      <option>Cendol</option>
                      <option>Green Tea</option>
                      <option>Strawberry Chocolate</option>
                      <option>Jagung Coklat</option>
                    </select>
                  </div>
    
            </div>
            </div>
           
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="flavoursQuantity">Quantity</label>
                        <select class="form-control" id="userFlavoursQuan">
                          <option>-choose-</option>
                          <option></option>
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                          <option>6</option>
                          <option>7</option>
                          <option>8</option>
                          <option>9</option>
                          <option>10</option>
                          <option>11</option>
                          <option>12</option>
                          <option>13</option>
                          <option>14</option>
                          <option>15</option>
                          <option>16</option>
                          <option>17</option>
                          <option>18</option>
                          <option>19</option>
                          <option>20</option>
                        </select>
                      </div>
        
                </div>
                </div>
           
            <div class="col">
                <div class="form-group">
                    <label for="userRemarks">Remarks</label>
                    <textarea class="form-control" id="userRemarks" rows="3"></textarea>
                  </div>
    
                  <button type="button" class="btn btn-primary" id="bookNow">Book Now</button>
            </div>
    
        </div>
