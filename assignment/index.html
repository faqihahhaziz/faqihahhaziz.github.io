<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Finding Minimum Maximum and Average Values</title>
</head>
<body>
    <h1>Minimum, Maximum and Average Values Entered</h1>

    <h3>Please Enter Three Values In The Box Below</h3>

    <form>
      Number 1: <input type="text" id="num1">
       <br> 
      Number 2: <input type="text" id="num2"> 
      <br>
       Number 3: <input type="text" id="num3"> 
       <br> 

       <button onCLick="maximum();average();minimum();">Find</button>

       <br><br>
       Maximum: <output type="text" id="max"></output> 
       <br>
     
      Average: <output type="text" id="avg"></output>
       <br>
  
      Minimum: <output type="text" id="min"></output>
    
     

      
      
      </form>
      


    <script src="js/index.js"></script>

    
</body>
</html>
